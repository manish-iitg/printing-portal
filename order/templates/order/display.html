{% extends 'order/layout.html' %}
{% block content %}
    {% for entry in all_entries %}
    <div class="card">
        <div class="container">
          <h4><b>Date Ordered : {{ entry.date_ordered }}</b></h4>
          <p>payment_status : {{ entry.payment_status }}</p>
          <p>printing_status : {{ entry.printing_status }}</p>
        </div>
      </div>
    {% endfor %}
{% endblock %}
